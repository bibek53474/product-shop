<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to Anusha Online Shop</h1>

  <!-- Login Area -->
  <div id="login-area">
    <h3>Login</h3>
    <select id="role">
      <option value="admin">Admin</option>
      <option value="seller">Seller</option>
    </select><br><br>
    <input id="username" placeholder="Username"><br><br>
    <input id="password" placeholder="Password" type="password"><br><br>
    <button onclick="login()">Login</button>
  </div>

  <!-- Seller Agreement -->
  <div id="commission-area" style="display:none;">
    <input type="checkbox" id="agree-commission">
    <label for="agree-commission">
      I agree to pay 5% commission to the developer. Buyer will pay developer first, and developer will forward remaining amount.
    </label><br><br>
    <button onclick="proceedAsSeller()">Proceed</button>
  </div>

  <!-- Admin or Seller Controls -->
  <div id="admin-controls" style="display:none;">
    <button onclick="showProductForm()">Add Product</button>
    <div id="form-area"></div>
  </div>

  <!-- Category Filter -->
  <div id="category-filter">
    <h3>Choose a Category to View Products</h3>
    <select id="categorySelect" onchange="filterByCategory()">
      <option value="">-- Select Category --</option>
      <option value="Toner">Toner</option>
      <option value="Serum">Serum</option>
      <option value="Snail Mucin">Snail Mucin</option>
      <option value="Moisturiser">Moisturiser</option>
      <option value="Sunscreen">Sunscreen</option>
      <option value="Eye Cream">Eye Cream</option>
      <option value="Retinal Serum">Retinal Serum</option>
      <option value="Cleansing Oil">Cleansing Oil</option>
      <option value="Cleansing Foam">Cleansing Foam</option>
    </select>
  </div>

  <h2 id="product-title" style="display:none;">Products</h2>
  <div id="product-list"></div>

  <script src="script.js"></script>
</body>
</html>
